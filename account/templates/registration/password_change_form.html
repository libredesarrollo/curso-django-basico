{% extends "base_user_account.html" %}

{% load bootstrap %}

{% block content %}




<form method="post" action="{% url 'password_change' %}">
    {% csrf_token %}

    <div class="login-form">
        

        {{ form | bootstrap }}


        <input type="submit" value="Cambiar" class="btn btn-success float-right">

</form>
</div>

<p><a href="{% url 'password_reset' %}">Olvidé contraseña</a></p>

{% endblock %}
