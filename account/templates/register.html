{% extends "base_user_account.html" %}

{% load bootstrap %}

{% block content %}

<form method="post" action="{% url 'account:register' %}">
    {% csrf_token %}

    <div class="login-form">

        {% if form.errors %}
            {% include "partials/alert.html" with msj="Usuario y/o contrase√±a incorrecta" tag="danger" %}
        {% endif %}

        {{ form | bootstrap }}
        <input type="submit" value="Registrar" class="btn btn-success float-right">
       

</form>

<a class="btn btn-link" href="{% url 'login' %}">Login</a>

</div>

{% endblock %}
